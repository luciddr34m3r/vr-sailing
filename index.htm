<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
      <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script> 
      <script src="https://cdn.rawgit.com/matthewbryancurtis/aframe-star-system-component/db4f1030/index.js"></script> 
      <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.3/dist/aframe-extras.min.js"></script>
      <script src="https://unpkg.com/aframe-animation-component@^3.2.0/dist/aframe-animation-component.min.js"></script> 



  </head>
  <body>
    <a-scene light="defaultLightsEnabled: false">
        <a-assets>
          <a-asset-item id="sailboat-obj" src="/boat.obj"></a-asset-item>
          <a-asset-item id="sailboat-mtl" src="/boat.mtl"></a-asset-item>
          <a-asset-item id="planet-obj" src="/planet3.obj"></a-asset-item>
          <a-asset-item id="planet-mtl" src="/planet3.mtl"></a-asset-item>
        </a-assets>


        <a-ocean width="500" depth="500" density="250" position="0 -3 0" rotation="" scale="" visible="" ocean="" opacity=".8">
        </a-ocean>
        <a-plane color="#7AD2F7" height="500" width="500" position="0 -5 0" rotation="90 0 0"></a-plane>

        <a-sky color="black"></a-sky>

        <a-entity star-system="count: 1000;  starSize: 1;"></a-entity>
        <a-entity position="17.59 37.411 -17.033" light="type:ambient; intensity: .5;"></a-entity>

        <a-obj-model 
          src="#sailboat-obj" 
          mtl="#sailboat-mtl" 
          scale="0.05 0.05 0.05" 
          position="-3 16.2 -10" 
          rotation="-20 90 0"
          animation__rotate1="property: rotation; dir: alternate; dur: 4000; easing: easeInOutSine; loop: true; to: -10 90 0"
          animation__position1="property: position; dir: alternate; dur: 4000; easing: easeInOutSine; loop: true; to: 0 16 -10">

          <a-entity 
            camera 
            scale="20 20 20"
            look-controls
            position="-190 -309 57"
            rotation="0 -90 0">

              <a-sound src="src: url(sound.mp3)" autoplay="true" loop="true"></a-sound>

          </a-entity>

        </a-obj-model>

        <a-obj-model
          src="#planet-obj" 
          mtl="#planet-mtl" 
          scale="1 1 1" 
          position="25 40 -20" 
          rotation="0 0 0">
        </a-obj-model>

    </a-scene>
  </body>
</html>
